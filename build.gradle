
plugins {
	id 'org.asciidoctor.convert' version '1.5.6' apply false
}


subprojects {

	// To build the GraphQL plugin before the sample, its project is build as an included build. 
	// As included builds don't share any configuration with the composite build, all common conf is defined in a script that will be applied
	// from the plugin project, and all the other projects.
	apply from: '../common_conf.gradle'
	
	repositories {
		//  mavenLocal is used to get snapshot of the com.graphql-java-generator maven plugin, and relatives dependencies
		mavenLocal()
		mavenCentral()
	}

	dependencies {
	}
}

