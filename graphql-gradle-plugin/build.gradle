
apply plugin: 'java-gradle-plugin'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

apply from: '../common_conf.gradle'

repositories {
	//  mavenLocal is used to get snapshot of the com.graphql-java-generator maven plugin, and relatives dependencies
	mavenLocal()
	mavenCentral()
}

publishing {
	//
    repositories {
        mavenLocal()
    }
}

dependencies {

	implementation gradleApi()

	// Let's reuse the logic already implemented in our maven plugin
	compile "${project.group}:graphql-maven-plugin-logic:${project.version}"

	// Use JUnit test framework
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
	testRuntimeOnly 'org.apache.logging.log4j:log4j-jul:2.11.2'
}

